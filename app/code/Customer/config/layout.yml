    root:
        children:
            head:
                action:
                    -
                        method: setTitle
                        params: Account
            content:
                children:
                    main:
                        type: Seahinet\Lib\ViewModel\Template
                        template: customer/dashboard
customer_account_personalinfo:
    update: customer_account
    root:
        children:
            head:
                action:
                    -
                        method: setTitle
                        params: Personal Info
            content:
                children:
                    main:
                        type: Seahinet\Lib\ViewModel\Template
                        template: customer/personalInfo
customer_account_address:
