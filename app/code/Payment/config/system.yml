---
payment:
    label: Payment Method
    children:
        payment_free:
            label: No Payment Information Required
            scope: [merchant]
            children:
                label:
                    type: text
                    label: Label
                    required: required
                    priority: 1
                    default: No Payment Information Required
                model:
                    type: hidden
                    scope: merchant
                    default: Seahinet\Payment\Model\Free
                new_status:
                    type: select
                    scope: merchant
                    label: New Order Status
                    required: required
                    source: Seahinet\Sales\Source\Order\Status
                    default: 3
                    priority: 5
        bank_transfer:
            label: Bank Transfer
            scope: [merchant,store]
            children:
                enable:
                    type: select
                    label: Enable
                    required: required
                    priority: 0
                    options:
                        - Disabled
                        - Enabled
                    default: 0
                label:
                    type: text
                    label: Label
                    required: required
                    priority: 1
                    default: Bank Transfer
                model:
