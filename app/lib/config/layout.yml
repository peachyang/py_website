---
default:
    root:
        type: Seahinet\Lib\ViewModel\Root
        children:
            head:
                type: Seahinet\Lib\ViewModel\Head
                action:
                    -
                        method: addMeta
                        params: ["viewport","width=device-width, initial-scale=1.0, user-scalable=no"]
                children:
                    translate:
                        type: Seahinet\Lib\ViewModel\Translate
            content:
                type: Seahinet\Lib\ViewModel\Wrapper
                children:
                    breadcrumb:
                        type: Seahinet\Lib\ViewModel\Breadcrumb
                    messages:
                        type: Seahinet\Lib\ViewModel\Message
            extra:
                type: Seahinet\Lib\ViewModel\Wrapper
            header:
                type: Seahinet\Lib\ViewModel\Wrapper
            footer:
                type: Seahinet\Lib\ViewModel\Wrapper
            globalNotice:
                type: Seahinet\Lib\ViewModel\GlobalNotice
            beforeContent:
                type: Seahinet\Lib\ViewModel\Wrapper
            afterContent:
                type: Seahinet\Lib\ViewModel\Wrapper
frontend:
    update: default
    root:
        children:
            head:
                action:
                    -
                        method: addLink
                        params:
                            - frontend/favicon.ico
                            - shortcut icon
                    -
                        method: addLink
                        params: frontend/css/bootstrap.css
                    -
                        method: addLink
                        params: frontend/css/styles.css
                    -
                        method: addLink
                        params: [frontend/css/styles-ie.css,stylesheet,lt IE 9]
                    -
                        method: addScript
                        params: frontend/js/jquery.js
                    -
                        method: addScript
                        params: frontend/js/translate.js
                    -
                        method: addScript
                        params: frontend/js/validate/jquery.validate.min.js
                    -
                        method: addScript
                        params: frontend/js/validate/config.js
                    -
                        method: addScript
                        params: [{src:'frontend/js/modernizr.js',defer:'defer',async:'async'}]
                    -
                        method: addScript
                        params: [{src:'frontend/js/bootstrap.js',defer:'defer',async:'async'}]
                    -    
                        method: addScript
                        params: [{src:'frontend/js/app.js',defer:'defer'}]
                    -
                        method: addScript
                        params: [{src:'frontend/js/selectivizr.js',defer:'defer'},lt IE 9]
            header:
                children:
                    block:
                        type: Seahinet\Cms\ViewModel\Block
                        action:
                            -
                                method: setBlockId
                                params: header
                        children:
                            welcome:
                                type: Seahinet\Customer\ViewModel\Welcome
                            category:
                                type: Seahinet\Catalog\ViewModel\Navigation
                            navigation:
                                type: Seahinet\Cms\ViewModel\Navigation
                            links:
                                type: Seahinet\Lib\ViewModel\Links
                                action: 
                                    -
                                        method: setClass
                                        params: text-right
                                    -
                                        method: addLink
                                        params: 
                                            - {link:'',label:'Home'}
                                    -
                                        method: addLink
                                        params:
                                            -
                                                link: #
                                                label: Customer Service
                                                children: [{link:'',label:'Live Chat'}]
                                    -
                                        method: addLink
                                        params: language
                                    -
                                        method: addLink
                                        params: currency
                                children:
                                    language:
                                        type: Seahinet\Lib\ViewModel\Language
                                        action:
                                            -
                                                method: setWrapper
                                                params: li
                                    currency:
                                        type: Seahinet\I18n\ViewModel\Currency
                                        action:
                                            -
                                                method: setWrapper
                                                params: li
            content:
                children:
                    breadcrumb:
                        action:
                            -
                                method: showHome
                                params: true
