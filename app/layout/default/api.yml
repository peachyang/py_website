    root:
        children:
            head:
                action:
                    -
                        method: setTitle
                        params: SOAP User
            content:
                children:
                    breadcrumb:
                        action:
                            -
                                method: addCrumb
                                params: [{link:':ADMIN/api_soap_user/',label:'SOAP User'}]
                            -
                                method: addAdditional
