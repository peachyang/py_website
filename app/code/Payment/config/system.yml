---
payment:
    label: Payment Method
    children:
        payment_free:
            label: No Payment Infomation Required
            scope: [merchant]
            children:
                label:
                    type: text
                    label: Label
                    required: required
                    priority: 1
                    default: No Payment Infomation Required
                model:
                    type: hidden
                    scope: merchant
                    default: Seahinet\Payment\Model\Free
                new_status:
                    type: select
                    scope: merchant
                    label: New Order Status
                    required: required
                    source: Seahinet\Sales\Source\Order\Status
                    default: 3
                    priority: 5
        bank_transfer:
            label: Bank Transfer
            scope: [merchant,store]
            children:
                enable:
                    type: select
                    label: Enable
                    required: required
                    priority: 0
                    options:
                        - Disabled
                        - Enabled
                    default: 0
                label:
                    type: text
                    label: Label
                    required: required
                    priority: 1
                    default: Bank Transfer
                model:
                    type: hidden
                    scope: merchant
                    default: Seahinet\Payment\Model\BankTransfer
                new_status:
                    type: select
                    scope: merchant
                    label: New Order Status
                    required: required
                    source: Seahinet\Sales\Source\Order\Status
                    default: 1
                    priority: 5
                description:
                    type: textarea
                    label: Description
                    priority: 10
                country:
                    type: multiselect
                    label: Available Countries
                    source: Seahinet\I18n\Source\Country
                    comment: Select none if all countries are available
                    priority: 20
                min_total:
                    type: price
                    label: Minimum Order Total
                    default: 1
                    priority: 50
                max_total:
                    type: price
                    label: Maximum Order Total
                    default: ''
                    priority: 51
