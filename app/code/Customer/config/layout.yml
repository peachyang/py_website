                                params: [{link:'customer/account',label:'Privilege',group:'Asset'}]
                            -
                                method: addLink
                                params: [{link:'customer/account',label:'Integral',group:'Asset'}]
                            -
                                method: addLink
                                params: [{link:'customer/account',label:'Followed Goods',group:'Follow'}]
                            -
                                method: addLink
                                params: [{link:'customer/account',label:'Followed Store',group:'Follow'}]
                            -
                                method: addLink
                                params: [{link:'customer/account',label:'Wishlist',group:'Follow'}]
                            -
                                method: addLink
                                params: [{link:'customer/account',label:'Track',group:'Follow'}]
                            -
                                method: addLink
                                params: [{link:'customer/account/personalInfo',label:'Personal Info',group:'Account Info'}]
                            -
                                method: addLink
                                params: [{link:'customer/account/',label:'Account Password',group:'Account Info'}]
