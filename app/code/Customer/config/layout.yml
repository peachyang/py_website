customer_account:
    update: frontend
    root:
        action:
            -
                method: addBodyClass
                params: customer-account
        children:
            content:
                type: Seahinet\Lib\ViewModel\Template
                template: customer/account
                children:
                    nav:
                        type: Seahinet\Customer\ViewModel\Navigation
