---
admin_resource_category_list:
    update: grid
    root:
        children:
            head:
                action:
                    -
                        method: setTitle
                        params: Resource Category / Resource Management / CMS
            content:
                children:
                    breadcrumb:
                        action:
                            -
                                method: addCrumb
                                params: [{link:':ADMIN/resource_category/',label:'Resource Category'}]
                            -
                                method: addAdditional
                                params: [{link:':ADMIN/resource_category/edit/',label:'Add New Category'}]
                    grid:
                        type: Seahinet\Admin\ViewModel\Resource\Grid\Category
admin_resource_category_edit:
    update: edit
    root:
        children:
            head:
                action:
                    -
                        method: addScript
                        params: [{src:'backend/js/resource/resource.js',defer:'defer',async:'async'}]
            content:
                children:
                    breadcrumb:
                        action:
                            -
                                method: addCrumb
                                params: [{link:':ADMIN/resource_category/',label:'Resource Category'}]
                            -
                                method: addCrumb
                                params: [{label:'Edit'}]
                    edit:
                        type: Seahinet\Admin\ViewModel\Resource\Edit\Category
                        children:
                            category_language:
                                type: Seahinet\Lib\ViewModel\Template
                                template: resource/category_language
admin_resource_list:
    update: grid
    root:
        children:
            head:
                action:
                    -
                        method: setTitle
                        params: Resource Management / CMS
            content:
                children:
                    breadcrumb:
                        action:
                            -
                                method: addCrumb
                                params: [{link:':ADMIN/resource_resource/',label:'Resource Management'}]
                    grid:
                        type: Seahinet\Admin\ViewModel\Resource\Grid\Resource
                        template: resource/grid
admin_popup_images_list:
    update: grid
    root:
        template: page/empty
        unset: [head]
        children:
            content:
                children:
                    grid:
                        type: Seahinet\Admin\ViewModel\Resource\Grid\Resource
                        template: resource/gridpopup             
                                        
