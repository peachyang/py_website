                seller_type:
                    type: select
                    scope: [merchant,scope]
                    label: Seller ID Type
                    required: required
                    priority: 35
                    options:
                        seller_id: Seller ID
                        seller_email: Seller Email
                        seller_account_name: Seller Account Name
                    default: seller_id
                    attrs:
                        data-base: '#alipay_direct_pay-enable'
                seller_id:
