retailer_goods_product_edit:
    update: retailer_account
    root:
        children:
            head:
                action:
                    -
                        method: addScript
                        params: [{src:'backend/js/modal.js',defer:'defer',async:'async'}]
                    -
                        method: addLink
                        params: backend/css/jquery-ui.min.css
                    -
                        method: addScript
                        params: backend/js/jquery.ui/core.js
                    -
                        method: addScript
                        params: backend/js/jquery.ui/widget.js
                    -
                        method: addScript
                        params: backend/js/jquery.ui/mouse.js
                    -
                        method: addScript
                        params: backend/js/jquery.ui/sortable.js
                    -
                        method: addScript
                        params: backend/js/jquery.fileupload/core.js
                    -
                        method: addScript
                        params: backend/js/jquery.fileupload/config.js
                    -
                        method: addScript
                        params: backend/js/product.js
                    -
                        method: addScript
                        params: backend/ckeditor/ckeditor.js
                    -
                        method: addScript
                        params: backend/ckeditor/adapters/jquery.js
                    -
                        method: addScript
                        params: backend/ckeditor.js
            content:
                children:
                    breadcrumb:
                        action:
                            -
                                method: addCrumb
                                params: [{link:':ADMIN/catalog_product/',label:'Product Management'}]
                            -
                                method: addCrumb
                                params: [{link:':ADMIN/catalog_product/edit/',label:'Edit'}]
                    main:
                        type: Seahinet\Retailer\ViewModel\Edit\Product
                        children:
                            tabs:
                                type: Seahinet\Admin\ViewModel\Tabs
                                action:
                                    -
                                        method: setMainTabLabel
                                        params: General
                                    -
                                        method: addTab
                                        params:
                                            - images
                                            - Images
                                            - 100
                                    -
                                        method: addTab
                                        params:
                                            - category
                                            - Category
                                            - 110
                                    -
                                        method: addTab
                                        params:
                                            - custom_options
                                            - Custom Options
                                            - 120
                                    -
                                        method: addTab
                                        params:
                                            - inventory
                                            - Inventory
                                            - 130
                                    -
                                        method: addTab
                                        params:
                                            - related_products
                                            - Related Products
                                            - 140
                                    -
                                        method: addTab
                                        params:
                                            - up_sells
                                            - Up-sells
                                            - 150
                                    -
                                        method: addTab
                                        params:
                                            - cross_sells
                                            - Cross-sells
                                            - 160
                                    -
                                        method: addTab
                                        params:
                                            - additional
                                            - Additional
                                            - 170
                                children:
                                    images:
                                        type: Seahinet\Admin\ViewModel\Catalog\Edit\Product\Tab
                                        template: admin/catalog/product/images
                                    category:
                                        type: Seahinet\Admin\ViewModel\Catalog\Edit\Product\Category
                                        template: admin/catalog/product/category
                                    inventory:
                                        type: Seahinet\Admin\ViewModel\Catalog\Edit\Product\Inventory
                                        template: admin/catalog/product/inventory
                                    related_products:
                                        type: Seahinet\Admin\ViewModel\Catalog\Edit\Product\Link
                                        action:
                                            -
                                                method: setType
                                                params: related
                                        children:
                                            pager:
                                                type: Seahinet\Lib\ViewModel\Pager
                                    up_sells:
                                        type: Seahinet\Admin\ViewModel\Catalog\Edit\Product\Link
                                        action:
                                            -
                                                method: setType
                                                params: upsells
                                        children:
                                            pager:
                                                type: Seahinet\Lib\ViewModel\Pager
                                    cross_sells:
                                        type: Seahinet\Admin\ViewModel\Catalog\Edit\Product\Link
                                        action:
                                            -
                                                method: setType
                                                params: crosssells
                                        children:
                                            pager:
                                                type: Seahinet\Lib\ViewModel\Pager
                                    custom_options:
                                        type: Seahinet\Admin\ViewModel\Catalog\Edit\Product\Options
                                        template: admin/catalog/product/options
                                    additional:
                                        type: Seahinet\Admin\ViewModel\Catalog\Edit\Product\Additional
                                        template: admin/catalog/product/additional
            extra:
                children:
                    modal:
                        type: Seahinet\Admin\ViewModel\Resource\Modal
                        template: resource/modal
