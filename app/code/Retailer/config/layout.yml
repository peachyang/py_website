---
frontend:
    root:
        children:
            header:
                children:
                    block:
                        children:
                            links:
                                action:
                                    -
                                        method: addLink
                                        params: 
                                            - {link:'retailer/account/',label:'Retailer Center',priority:15}
retailer_account:
    update: frontend
    root:
        action:
            -
                method: addBodyClass
                params: retailer-account
        children:
            content:
                type: Seahinet\Lib\ViewModel\Template
                template: customer/account
                children:
                    nav:
                        type: Seahinet\Customer\ViewModel\Navigation
                        template: retailer/navigation
                        action:
                            -
                                method: addGroup
                                params: [{label:'Transaction Management',priority:0,icon:'file-text'}]
                            -
                                method: addGroup
                                params: [{label:'Product Management',priority:10,icon:'file-image-o'}]
                            -
                                method: addGroup
                                params: [{label:'Store Management',priority:20,icon:'bank'}]
                            -                                   
                                method: addGroup
                                params: [{label:'Marketing Center',priority:30,icon:'volume-up'}]
                            -
                                method: addLink
                                params: [{link:'retailer/transaction/product/',label:'Sold Product',priority:1,group:'Transaction Management'}]
                            -
                                method: addLink
                                params: [{link:'retailer/transaction/comment/',label:'Comment Management',priority:2,group:'Transaction Management'}]
                            -
                                method: addLink
                                params: [{link:'retailer/transaction/after/',label:'After Service',priority:3,group:'Transaction Management'}]
                            -
                                method: addLink
                                params: [{link:'retailer/product/release/',label:'Release Product',priority:4,group:'Product Management'}]
                            -
                                method: addLink
                                params: [{link:'retailer/product/sales/',label:'Sales of Product',priority:5,group:'Product Management'}]
                            -
                                method: addLink
                                params: [{link:'retailer/product/stock/',label:'Stock',priority:6,group:'Product Management'}]
                            -
                                method: addLink
                                params: [{link:'retailer/product/history/',label:'History Record',priority:7,group:'Product Management'}]
                            -
                                method: addLink
                                params: [{link:'retailer/store/view/',label:'View Store',priority:8,group:'Store Management'}]
                            -
                                method: addLink
                                params: [{link:'retailer/store/decorationList',label:'Store Decoration',priority:9,group:'Store Management'}]
                            -
                                method: addLink
                                params: [{link:'retailer/store/photo/',label:'Photo Space',priority:10,group:'Store Management'}]
                            -
                                method: addLink
                                params: [{link:'retailer/store/mobile/',label:'Mobile Phone Store',priority:11,group:'Store Management'}]
                            -
                                method: addLink
                                params: [{link:'retailer/store/cotegory/',label:'Product Category',priority:12,group:'Store Management'}]
                            -
                                method: addLink
                                params: [{link:'retailer/store/setting/',label:'Store Settings',priority:13,group:'Store Management'}]
                            -
                                method: addLink
                                params: [{link:'retailer/store/brand/',label:'Brand Management',priority:14,group:'Store Management'}]
                            -
                                method: addLink
                                params: [{link:'retailer/marketing/activity/',label:'Activity Registration',priority:15,group:'Marketing Center'}]
                            -
                                method: addLink
                                params: [{link:'retailer/marketing/promotion/',label:'Promotion Management',priority:16,group:'Marketing Center'}] 
                            -
                                method: addLink
                                params: [{link:'retailer/marketing/relationship/',label:'Member Relationship Management',priority:17,group:'Marketing Center'}] 
                    messages:
                        action:
                            -
                                method: addHandledSegment
                                params: customer
