                                method: addAdditional
                                params: [{link:':ADMIN/cms_page/edit/',label:'Add New Page'}]
                    grid:
                        type: Seahinet\Admin\ViewModel\Cms\Page
admin_cms_page_edit:
    update: edit
    root:
        children:
            content:
                children:
                    breadcrumb:
                        action:
                            -
                                method: addCrumb
                                params: [{link:':ADMIN/cms_page/',label:'Page Management'}]
