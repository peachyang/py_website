                            -
                                method: addLink
                                params: [{link:'customer/account',label:'Refund',group:'My Orders'}]
                            -
                                method: addLink
                                params: [{link:'customer/account',label:'Bougnt Store',group:'My Orders'}]
                            -
                                method: addLink
                                params: [{link:'customer/account',label:'Balance',group:'Asset'}]
                            -
