                                params: [{link:'customer/account/logview',label:'My Tracks',group:'Center of Attention'}]
                            -
                                method: addLink
                                params: [{link:'customer/account/personalInfo',label:'Personal Info',group:'Member Information'}]
                            -
                                method: addLink
                                params: [{link:'customer/account/address',label:'Address Administration',group:'Member Information'}]
                            -
                                method: addLink
                                params: [{link:'customer/account',label:'Balance',group:'Asset'}]
                            -
