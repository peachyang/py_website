---
wsdl:
    message:
        oauthLogin:
            sessionId: string
            serverName: string
            openId: string
        oauthLoginResponse:
            customerId: int
        oauthBind:
            sessionId: string
            customerId: int
            serverName: string
            openId: string
        oauthBindedServer:
            sessionId: string
            customerId: int
        oauthBindedServerResponse:
            servers: string[]
    port:
        -
            name: oauthLogin
            input: tns:oauthLogin
            output: tns:oauthLoginResponse
            description: Valid open id provided by oauth server
        -
            name: oauthBind
            input: tns:oauthBind
            description: Bind open id to customer
        -
            name: oauthBindedServer
            input: tns:oauthBindedServer
            output: tns:oauthBindedServerResponse
            description: Get binded servers
soap:
    oauthLogin: \Seahinet\Oauth\Model\Api\Soap\Oauth
    oauthBind: \Seahinet\Oauth\Model\Api\Soap\Oauth
    oauthBindedServer: \Seahinet\Oauth\Model\Api\Soap\Oauth
