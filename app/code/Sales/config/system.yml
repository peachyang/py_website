---
shipping:
    label: Shipping Method
    children:
        free_shipping:
            label: Free Shipping
            scope: [merchant,store]
            children:
                enable:
                    type: select
                    label: Enable
                    required: required
                    priority: 0
                    options:
                        - Disabled
                        - Enabled
                    default: 0
                label:
                    type: text
                    label: Label
                    required: required
                    priority: 1
                    default: Free Shipping
                model:
                    type: hidden
                    scope: merchant
                    default: Seahinet\Shipping\Model\FreeShipping
