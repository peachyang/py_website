---
resource:
    update: default
    root:
        children:
            content:
                children:
                    page:
                        type: Seahinet\resource\ViewModel\resource
admin_resource_category_list:
    update: grid
    root:
        children:
            head:
                action:
                    -
                        method: setTitle
                        params: Resource Category Management / Resource
            content:
                children:
                    breadcrumb:
                        action:
                            -
                                method: addCrumb
                                params: [{link:':ADMIN/resource_category/',label:'Resource Category Management'}]
                            -
                                method: addAdditional
                                params: [{link:':ADMIN/resource_category/edit/',label:'Add New Category'}]
                    grid:
                        type: Seahinet\Admin\ViewModel\Resource\Category
admin_resource_category_edit:
    update: edit
    root:
        children:
            head:
                action:
                    -
                        method: addScript
                        params: [{src:'backend/js/resource/resource.js',defer:'defer',async:'async'}]
            content:
                children:
                    breadcrumb:
                        action:
                            -
                                method: addCrumb
                                params: [{link:':ADMIN/resource_category/',label:'Resource Category Management'}]
                            -
                                method: addCrumb
                                params: [{label:'Edit'}]
                    edit:
                        type: Seahinet\Admin\ViewModel\Resource\CategoryEdit
                        children:
                            category_language:
                                type: Seahinet\Lib\ViewModel\Template
                                template: Resource/category_language
admin_resource_list:
    update: grid
    root:
        children:
            head:
                action:
                    -
                        method: setTitle
                        params: Resource Management / Resources
            content:
                children:
                    breadcrumb:
                        action:
                            -
                                method: addCrumb
                                params: [{link:':ADMIN/resource_resource/',label:'Resource Management'}]
                    grid:
                        type: Seahinet\Admin\ViewModel\Resource\Resource
                        template: Resource/grid
admin_popup_images_list:
    update: grid
    root:
        template: page/empty
        unset: [head]
        children:
            content:
                children:
                    grid:
                        type: Seahinet\Admin\ViewModel\Resource\Resource
                        template: Resource/gridpopup             
                                        
